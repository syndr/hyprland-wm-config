# Decoration Settings

# Hyprland Wiki Links
# Animation - https://wiki.hyprland.org/Configuring/Animations/
# Decoration - https://wiki.hyprland.org/Configuring/Variables/#decoration

# Sourcing colors generated by wallust
source = $HOME/.config/hypr/wallust/wallust-hyprland.conf

general {
  border_size = 1
  gaps_in = 3
  gaps_out = 5
  
  col.active_border = rgb(4cff00)
  col.inactive_border = rgb(21ad42)
}

decoration {
  rounding = 0

  active_opacity = 1.0
  inactive_opacity = 1.0
  fullscreen_opacity = 1.0

  dim_inactive = false
  dim_strength = 0.05
  dim_special = 0.8

  shadow {
    enabled = true
    range = 10
    render_power = 4

    color =  rgb(21ad42)
    color_inactive = rgb(133100)
  }


  blur {
    enabled = true	
    size = 4
    passes = 1
    ignore_opacity = true
    new_optimizations = true
    special = true
    popups = true
  }
}

group {
  col.border_active = $color15

	groupbar {
		col.active = $color0
  }
}
